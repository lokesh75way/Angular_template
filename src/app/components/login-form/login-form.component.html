<form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form" novalidate>
  <div class="card">
    <h3 class="title">Login</h3>

    <div class="grid">
      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <div class="email-wrapper">
            <input id="email" type="email" formControlName="email" placeholder="you@example.com" [attr.aria-invalid]="getControl('email')?.invalid" />
        </div>
        <p *ngIf="getControl('email')?.invalid && getControl('email')?.touched" class="error">Enter a valid email</p>
      </div>

      <div class="form-group">
        <label for="password">Password <span class="required">*</span></label>
        <div class="password-wrapper">
          <input id="password" [type]="showPassword() ? 'text' : 'password'" formControlName="password" placeholder="Enter your password" [attr.aria-invalid]="getControl('password')?.invalid" />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()" [attr.aria-label]="showPassword() ? 'Hide password' : 'Show password'">
            <svg *ngIf="showPassword()" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="!showPassword()" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
        <p *ngIf="getControl('password')?.invalid && getControl('password')?.touched" class="error">Password must be at least 6 characters</p>
      </div>
    </div>

    <div class="actions">
      <button type="submit" [disabled]="form.invalid" class="btn-primary">Login</button>
    </div>
  </div>
</form>
